<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        .numero{
            text-align: right;
        }

        

    </style>
</head>
<body>

    <!--Hierarquia de tabelas simples -> 
1-> TABLE ROW -> linha de tabela
2-> TABLE HEADER -> cabeÃ§alho de tabela
3-> TABLE DATA -> dados de tabela-->


    <h1>Minha primeira tabela</h1>
    <div>
        <table>
            <tr>
                <!---Primeira linha-->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td class="numero">1000</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td class="numero">500</td>
                <td>C4</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
