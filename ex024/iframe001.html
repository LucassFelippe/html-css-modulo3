<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0" width="500" scrolling>
    </iframe> para aprender a programar</p>
    <p>
        O repositorio do meu github <iframe src="https://github.com/LucassFelippe?tab=repositorie" frameborder="0">

        <a href="https://github.com/LucassFelippe?tab=repositories"> Meu repositorio do GitHub</a>
        
        </iframe> também é muito legal 
    </p>   
</body>
</html>
