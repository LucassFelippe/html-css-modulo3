<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Formularios</title>
    <style>
        fieldset{
            border: 1px solid black;
            box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.151);
            background-color: rgb(4, 134, 185);
            width: 300px;
            height: 200px;
        }
        legend{
            text-align: center;
            box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.151);
            background-color: rgb(4, 134, 185);
            color: black;
        }
    </style>
</head>
<body>
    <h1>Exemplos de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" placeholder="Nome">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="e-mail">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="on" required placeholder="(xx)xxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    
</body>
</html>
