<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de Formularios</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="usuario">Usuario:</label>
            <input type="text" name="usuario" id="usuario" required minlength="5" maxlength="5" placeholder="usuario" size="5" autocomplete="username">
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required minlength="5" maxlength="5" placeholder="senha" size="5" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
